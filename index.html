    <style amp-custom>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Prompt', sans-serif;
        background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);
        color: #f2f2f2;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }

      /* Judul Halaman */
      .page-title {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
      }
      .page-title h1 {
        font-size: 28px;
        margin: 0;
        color: #ffd966;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 16px;
        margin-bottom: 24px;
      }
      @media (max-width: 600px) {
        .menu-grid {
          grid-template-columns: 1fr;
        }
      .menu-box {
        background: rgba(255,255,255,0.06);
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        transition: background 0.3s;
      }
      .menu-box:hover {
        background: rgba(255,255,255,0.12);
      }
      .menu-box h3 {
        margin: 0;
        font-size: 22px;
        margin-bottom: 12px;
        color: #ffd966;
      }
      .menu-box p {
        margin: 0 0 10px;
        line-height: 1.6;
      }
      .menu-box a {
        display: inline-block;
        text-decoration: none;
        color: #f4d97e;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 4px;
        background: rgba(255,255,255,0.1);
      }
      .menu-box a:hover {
        background: rgba(255,255,255,0.2);
        color: #fff;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 40px;
        color: #888;
        font-size: 14px;
      }
      footer a {
        color: #ffd966;
        text-decoration: none;
      }
      footer a:hover {
        color: #fff;
      }
    </style>
