    <style amp-custom>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Prompt', sans-serif;
        background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);

      a, a:link, a:visited, a:hover, a:active {

      .container {
        max-width: 960px;

      /* Grid 2 kolom untuk kotak menu */
      .menu-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* dua kolom sejajar */
        grid-gap: 16px;
        margin-bottom: 24px;
      }
      @media (max-width: 600px) {
        .menu-grid {
          grid-template-columns: 1fr; /* satu kolom di layar kecil */
        }
      }

      .menu-box {
        background: rgba(255,255,255,0.06);
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        transition: background 0.3s;
      }
      .menu-box:hover {
        background: rgba(255,255,255,0.12);
      }
      .menu-box h3 {
        margin: 0;
        font-size: 22px;
        margin-bottom: 12px;
        color: #ffd966;
      }
      .menu-box p {
        margin: 0 0 10px;
        line-height: 1.6;
      }
      .menu-box a {
        display: inline-block;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 4px;
        background: rgba(255,255,255,0.1);
        margin-top: 8px;
      }
      .menu-box a:hover {
        background: rgba(255,255,255,0.2);
        color: #fff;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #888;
        font-size: 14px;
      }
      footer a {
        color: #ffd966;
      }
      footer a:hover {
        color: #fff;
      }
